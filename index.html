<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <title>Library (The Odin Project:  JavaScript)</title>
</head>
<body>
    <div id="container">
        <div class="library-div">
            
        </div>
        <div id="user-form">
            <form id="user-input">
                <input autocomplete="off" class="text-input" id="title" onchange="inputCheck(id)" minlength="1" name="title" placeholder="Title" type="text" required>
                <input autocomplete="off" class="text-input" id="author" onchange="inputCheck(id)" minlength="1" name="author" placeholder="Author" type="text" required>
                <input autocomplete="off" class="text-input" id="pages" onchange="inputCheck(id)" minlength="1" name="pages" placeholder="Pages" type="text" required>
                <input type="checkbox" id="read">
                <label for="checkbox">I have read this book</label>
                <button id="submit">NEW BOOK</button>
            </form>
        </div>
    </div>
</body>
</html>
